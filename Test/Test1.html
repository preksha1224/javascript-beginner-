<!Doctype html>
<head>
    <body>
     <button onclick="onClick()">Final Result</button>
     <p id="finalresult"></p>
        <script>
            const numbers = [12, 45, 23, 67, 89, 34, 22, 90, 55];
            const result = numbers.filter(n => n>50).sort((a,b) => a-b).map(n => n*2);
            console.log(result);

            
            function onClick(){
             document.getElementById("finalresult").innerHTML = result;
            }
           
        </script>
    </body>
</head>
</html>
